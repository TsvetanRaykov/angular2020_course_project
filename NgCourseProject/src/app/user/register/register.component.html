<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="d-flex w-100 justify-content-center">
    <div class="w-50">
      <div class="bg-light text-center mb-2 p-1">
        <h4>Register for delivery</h4>
      </div>
      <app-google-map (locationChanged)="locationChanged($event)"></app-google-map>
      <br />
      <div class="form-group d-flex">
        <label class="w-25" for="inputName">Name</label>
        <div class="w-75 d-flex justify-content-between">
          <input formControlName="firstname" id="inputName" class="u-name form-control" type="text" placeholder="First name" />
          <input formControlName="lastname" class="u-name form-control" type="text" placeholder="Last name" />
        </div>
      </div>
      <div class="form-group d-flex">
        <label class="w-25 d-inline pt-2" for="inputEmail">Contact</label>
        <div class="w-75 d-flex justify-content-between">
          <input formControlName="email" class="u-name form-control" type="email" email placeholder="Email" />
          <input formControlName="phone" class="u-name form-control" type="number" placeholder="Phone" />
        </div>
      </div>

      <div class="form-group d-flex">
        <label class="w-25 d-inline pt-2" for="inputPassword">Password</label>
        <div class="w-75 d-flex justify-content-between">
          <input formControlName="password" class="u-name form-control" type="password" placeholder="Enter password" />
          <input formControlName="RepeatPassword" class="u-name form-control" type="password" placeholder="Repeat password" />
        </div>
      </div>

      <div class="form-group d-flex">
        <div class="w-25"></div>
        <div class="w-25">
          <button type="submit" class="btn btn-primary mt-1" [disabled]="registerForm.invalid">Register</button>
        </div>
        <div class="w-50">
          <app-form-errors [formGrp]="registerForm"></app-form-errors>
        </div>
      </div>
    </div>
  </div>
</form>
