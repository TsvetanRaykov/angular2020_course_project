<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <div class="d-flex w-100 justify-content-center">
    <div class="w-50">
      <div class="bg-light text-center mb-2 p-1">
        <h4>{{ user.fullName || user.username }}</h4>
      </div>
      <div class="form-group d-flex">
        <!-- <div class="w-25"></div> -->
        <button
          type="button"
          class="btn btn-outline-primary w-100"
          (click)="handleMapComponent()"
          [attr.aria-expanded]="!isMapCollapsed"
          aria-controls="map"
          title="Open map"
        >
          {{ isMapCollapsed ? 'Edit shipping adress' : 'Close map' }}
        </button>
      </div>
      <div id="map" [ngbCollapse]="isMapCollapsed">
        <ng-template></ng-template>
      </div>
      <br />
      <div class="form-group d-flex">
        <label class="w-25" for="inputName">Name</label>
        <div class="w-75 d-flex justify-content-between">
          <input formControlName="firstname" id="inputName" class="w-48 form-control" type="text" placeholder="First name" />
          <input formControlName="lastname" class="w-48 form-control" type="text" placeholder="Last name" />
        </div>
      </div>
      <div class="form-group d-flex">
        <label class="w-25 d-inline pt-2" for="inputEmail">Contact</label>
        <div class="w-75 d-flex justify-content-between">
          <input formControlName="email" class="w-48 form-control" type="email" email placeholder="Email" />
          <input formControlName="phone" class="w-48 form-control" type="number" placeholder="Phone" />
        </div>
      </div>

      <div class="form-group d-flex">
        <label class="w-25 d-inline pt-2" for="inputPassword">Change password</label>
        <div class="w-75 d-flex justify-content-between">
          <input
            formControlName="password"
            class="w-48 form-control"
            type="password"
            placeholder="Enter new password"
            autocomplete="new-password"
          />
          <input formControlName="RepeatPassword" class="w-48 form-control" type="password" placeholder="Repeat new password" />
        </div>
      </div>

      <div class="form-group d-flex">
        <div class="w-25"></div>
        <div class="w-75 d-flex justify-content-between">
          <button type="submit" class="btn w-48 btn-primary" [disabled]="profileForm.invalid">Update</button>
          <button type="button" class="btn w-48 btn-danger">Terminate account</button>
        </div>
      </div>
      <div class="form-group d-flex">
        <div class="w-25"></div>
        <div class="w-75">
          <app-form-errors [formGrp]="profileForm"></app-form-errors>
        </div>
      </div>
    </div>
  </div>
</form>
<ngx-spinner [fullScreen]="true" type="ball-climbing-dot" size="large">
  <p class="loading">Updating ...</p>
</ngx-spinner>
