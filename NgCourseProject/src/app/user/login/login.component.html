<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="d-flex w-100 justify-content-center">
    <div class="w-50">
      <div class="bg-light text-center mb-4 p-1">
        <h4>Login for Pizza</h4>
      </div>
      <div class="form-group d-flex">
        <label class="w-25 d-inline pt-2" for="inputEmail">Email Address</label>
        <input formControlName="email" id="inputEmail" class="w-75 form-control" type="email" email placeholder="Enter email" />
      </div>
      <div class="form-group d-flex">
        <label class="w-25 d-inline pt-2" for="inputPassword">Password</label>
        <input formControlName="password" id="inputPassword" class="w-75 form-control" type="password" placeholder="Enter password" />
      </div>
      <div class="form-group d-flex">
        <div class="w-25"></div>
        <div class="w-50">
          <button type="submit" class="btn btn-success m-1 w-48" [disabled]="loginForm.invalid">Login</button>
          <button type="button" class="btn btn-primary m-1 w-48" routerLink="/user/register" routerLinkActive="router-link-active">
            Register
          </button>
        </div>
      </div>
      <div class="form-group d-flex">
        <div class="w-25"></div>
        <app-form-errors class="ml-1" [formGrp]="loginForm"></app-form-errors>
      </div>
    </div>
  </div>
</form>
<ngx-spinner [fullScreen]="true" type="ball-climbing-dot" size="large">
  <p class="loading">Processing ...</p>
</ngx-spinner>
