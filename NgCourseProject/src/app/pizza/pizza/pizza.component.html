<div class="card mb-3" style="max-width: 540px;">
  <div class="row no-gutters">
    <div [ngClass]="{ 'no-pizza': !pizza || !pizza.photo }" class="col-md-4 d-flex flex-column justify-content-center pizza-placeholder">
      <img [src]="photoSrc" class="card-img align-middle" alt="Pizza photo" title="{{ pizza ? pizza.name : 'Pizza photo become here' }}" />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ name || '&nbsp;' }}</h5>
        <div class="card-text">
          <div class="d-flex w-100" *ngFor="let type of pizza?.types || []">
            <div class="w-100 d-flex justify-content-between py-1 pr-3">
              <span class="p-type-size">{{ type.size }}</span>
              <span class="p-type-weight"
                >{{ type.weight }}
                <span class="p-type-measure">grams</span>
              </span>
              <span class="p-type-price"
                >{{ type.price | money }}
                <span class="p-type-measure">bgn</span>
              </span>
            </div>
            <div class="d-flex flex-column justify-content-end">
              <button
                [ngClass]="{ 'order-inactive': !canBeOrdered }"
                class="btn "
                title="Order it"
                (click)="!!pizza.objectId && handleOrder(type, pizza)"
              >
                order
              </button>
            </div>
          </div>
        </div>
        <p class="card-text">
          <small class="text-muted">{{ description }}</small>
        </p>
      </div>
    </div>
  </div>
</div>
