<div class="card mb-3" style="max-width: 540px;">
  <div class="row no-gutters">
    <div [ngClass]="{ 'no-pizza': !pizza || !pizza.photo }" class="col-md-4 d-flex flex-column justify-content-center pizza-placeholder">
      <img [src]="photoSrc" class="card-img align-middle" alt="Pizza photo" title="{{ pizza ? pizza.name : 'Pizza photo become here' }}" />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ name || '&nbsp;' }}</h5>
        <p class="card-text">{{ description }}</p>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
      </div>
    </div>
  </div>
</div>
{{ pizza | json }}
