<div class="form-group">
  <label>Enter address for delivery</label>
  <input
    type="text"
    class="form-control"
    (keydown.enter)="$event.preventDefault()"
    placeholder="Search Nearest Location"
    autocorrect="off"
    autocapitalize="off"
    spellcheck="off"
    type="text"
    #search
  />
</div>

<agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
  <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true" (dragEnd)="markerDragEnd($event)"></agm-marker>
</agm-map>

<h5 class="mb-0">{{ address }}</h5>
<div class="d-flex justify-content-start small font-italic">
  <div>Latitude: {{ latitude }}</div>
  <div class="ml-5">Longitude: {{ longitude }}</div>
</div>
