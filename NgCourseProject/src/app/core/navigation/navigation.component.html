<nav class="navbar navbar-expand-md navbar-light bg-light">
  <a class="navbar-brand" routerLink="/" routerLinkActive="router-link-active">Pizza Delivery</a>
  <button
    class="navbar-toggler"
    type="button"
    aria-controls="navbarContent"
    [attr.aria-expanded]="!collapsed"
    aria-label="Toggle navigation"
    (click)="collapsed = !collapsed"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="navbar-collapse" [class.collapse]="collapsed" id="navbarContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" ngbDropdown display="dynamic" placement="bottom-right">
        <a class="nav-link" style="cursor: pointer" ngbDropdownToggle id="navDropdownUser" role="button">
          <span *ngIf="isLogged">{{ User.fullName || User.username }}</span>
          <span *ngIf="!isLogged">User</span>
        </a>
        <div ngbDropdownMenu aria-labelledby="navDropdownUser" class="dropdown-menu">
          <ng-template [ngIf]="!isLogged">
            <a ngbDropdownItem routerLink="/user/login">Login</a>
            <a ngbDropdownItem routerLink="/user/register">Register</a>
          </ng-template>
          <ng-template [ngIf]="isLogged">
            <a ngbDropdownItem routerLink (click)="logout()">Logout</a>
            <a ngbDropdownItem routerLink="/user/profile">Profile</a>
          </ng-template>
        </div>
      </li>
    </ul>
  </div>
</nav>
<div *ngIf="isAdmin" class="container-fluid d-flex justify-content-between">
  <button class="btn btn-outline-danger w-25">Orders</button>
  <button class="btn btn-outline-info w-25">All Pizzas</button>
  <button class="btn btn-outline-success w-25" routerLink="/pizza/new" routerLinkActive="router-link-active">New Pizza</button>
</div>
<ngx-spinner [fullScreen]="true" type="ball-climbing-dot" size="large">
  <p class="loading">Exiting ...</p>
</ngx-spinner>
