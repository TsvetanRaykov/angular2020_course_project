<form>
  <div class="form-group form-inline">
    <!-- Full text search: <input class="form-control ml-2" type="text" name="searchTerm" [(ngModel)]="service.searchTerm" /> -->
    <span class="ml-3" *ngIf="service.loading$ | async">Loading...</span>
  </div>

  <table class="table table-striped" border="1">
    <thead>
      <tr>
        <th scope="col" appSortable column="createdAt" (sort)="handleSort($event)">Order time</th>
        <th scope="col" appSortable column="pizza.name" (sort)="handleSort($event)">Pizza</th>
        <th scope="col" appSortable column="user.username" (sort)="handleSort($event)">Delivery address</th>
        <th scope="col" appSortable column="quantity" (sort)="handleSort($event)">Quantity</th>
        <th scope="col" appSortable column="price" (sort)="handleSort($event)">Price</th>
        <th scope="col" appSortable column="status" (sort)="handleSort($event)">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders$ | async">
        <td scope="col">{{ order.createdAt | date: 'medium' }}</td>
        <td scope="col">
          <span class="p-type-name">{{ order.pizza.name }}</span>
          <span class="p-type-size">{{ order?.size }}</span>
          <span class="p-type-weight"
            >{{ order?.weight }}
            <span class="p-type-measure">gr.</span>
          </span>
        </td>
        <td scope="col">{{ order.user.address }}</td>
        <td scope="col">{{ order.quantity }}</td>
        <td scope="col">
          <span class="p-type-price"
            >{{ order.price | money }}
            <span class="p-type-measure">bgn</span>
          </span>
        </td>
        <td scope="col">{{ order.status }}</td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-between p-2">
    <ngb-pagination [collectionSize]="total$ | async" [(page)]="service.page" [pageSize]="service.pageSize"> </ngb-pagination>

    <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
      <option [ngValue]="2">2 items per page</option>
      <option [ngValue]="4">4 items per page</option>
      <option [ngValue]="6">6 items per page</option>
    </select>
  </div>
